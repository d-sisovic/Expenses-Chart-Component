<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, SCSS">
    <meta name="description" content="Frontend Mentor Expenses Chart Component">
    <meta name="author" content="Daniel Sisovic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Expenses Chart Component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="card">
        <header class="header">
            <div class="label">
                <p>My balance</p>

                <span>$921.48</span>
            </div>

            <img src="/assets/images/logo.svg" alt="logo">
        </header>

        <section class="body">
            <h1>Spending - Last 7 days</h1>

            <div class="chart">
                <div class="bars" id="bars-container"></div>

                <div class="labels" id="labels-container"></div>
            </div>

            <div class="line"></div>


            <footer class="footer">
                <div class="total">
                    <span class="label">Total this month</span>

                    <span class="value">$478.33</span>
                </div>

                <div class="percentage">
                    <span class="value">+2.4%</span>

                    <span class="label">from last month</span>
                </div>
            </footer>
        </section>
    </div>

    <script src="./index.js"></script>
</body>

</html>
